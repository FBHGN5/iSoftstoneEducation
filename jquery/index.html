	<script src="jquery-1.11.1.min.js"></script>
	<script>
 $(function(){
 $("#btn").click(function (){
 	//console.log($("#img").css("display"));
 	
 	if($("#btn").val()=="隐藏"){
            $("#btn").val("显示");
            $("#img").hide();
            return;
        }
   if($("#btn").val()=="显示"){
            	 $("#btn").val("隐藏");
            	  $("#img").show();
            }
 });
    });
	</script>
